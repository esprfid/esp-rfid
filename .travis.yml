language: python

python:
- '2.7'

install:
- pip install -U platformio

script:
- pio --version
- pio run -e deploy

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  on:
    repo: omersiar/esp-rfid
    all_branches: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+$